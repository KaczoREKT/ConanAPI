n_features:
  type: int
  widget: spinbox
  from_: 0
  to: 10000
  step: 50
  default: 500
scale_factor:
  type: float
  widget: spinbox
  from_: 1.0
  to: 2.0
  step: 0.05
  default: 1.2
n_levels:
  type: int
  widget: spinbox
  from_: 1
  to: 16
  step: 1
  default: 8
edge_threshold:
  type: int
  widget: spinbox
  from_: 0
  to: 100
  step: 1
  default: 31
first_level:
  type: int
  widget: spinbox
  from_: 0
  to: 5
  step: 1
  default: 0
WTA_K:
  type: int
  widget: spinbox
  from_: 2
  to: 4
  step: 1
  default: 2
score_type:
  type: int
  widget: combobox
  choices: [ HARRIS_SCORE, FAST_SCORE ]
  default: HARRIS_SCORE
patch_size:
  type: int
  widget: spinbox
  from_: 15
  to: 63
  step: 2
  default: 31
fast_threshold:
  type: int
  widget: spinbox
  from_: 0
  to: 100
  step: 1
  default: 20