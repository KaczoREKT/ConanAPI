n_features:
  type: int
  widget: spinbox
  from_: 0
  to: 10000
  step: 10
  default: 500
n_octave_layers:
  type: int
  widget: spinbox
  from_: 1
  to: 10
  step: 1
  default: 3
contrast_threshold:
  type: float
  widget: spinbox
  from_: 0.0
  to: 0.2
  step: 0.001
  default: 0.04
edge_threshold:
  type: float
  widget: spinbox
  from_: 1.0
  to: 50.0
  step: 0.5
  default: 10.0
sigma:
  type: float
  widget: spinbox
  from_: 0.5
  to: 5.0
  step: 0.1
  default: 1.6